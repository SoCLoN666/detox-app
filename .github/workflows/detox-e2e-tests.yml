name: Detox e2e tests
on:
  push:
    branches: [main, master, testBranch]
  pull_request:
    branches: [main, master, testBranch]
jobs:
  test:
    timeout-minutes: 60
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install -g yarn && yarn
      - name: Install Detox CLI
        run: npm install -g detox-cli
      - name: Install required iOS simulators
        run: |
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          sudo xcodebuild -runFirstLaunch
          # Install the required simulators (you can adjust this if you need different devices)
          sudo xcodebuild -device "iPhone 13" -destination 'platform=iOS Simulator,OS=latest,name=iPhone 13'
      - name: Build iOS App
        run: yarn test:build
      - name: Run Detox tests
        run: yarn test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: detox-report
          path: reports/
          retention-days: 30
